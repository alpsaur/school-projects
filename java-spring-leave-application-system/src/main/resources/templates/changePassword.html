<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base_layout}">
<head>
    <title>Change Password</title>
    <style>
        .input-field {
            width: 300px;
        }
        .error-message {
            position: absolute;
            text-align: center;
            margin-top: 4px;
            color:red;
        }
        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<section layout:fragment="content">

    <div class="content">
        <form action="#"  th:if="${user.getUserType()!='admin'}" th:action="@{/changeStaffPassword}" th:object="${user}" method="post">
            <div class="flex flex-col gap-6 mb-6 justify-center items-center">
                <div>
                    <label for="id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User Id</label>
                    <input type="text" id="id" name="id" th:value="${user.id}"
                           class="input-field bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" readonly />
                </div>
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                    <input type="text" id="username" name="username" th:value="${user.username}"
                           class="input-field bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" readonly />
                </div>
                <div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="text" id="password" name="password" placeholder="Change Password......"
                               class="input-field bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
                               block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />

                        <div th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}">Password Error</div>
                    </div>
                </div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Save</button>
                <br/>
            </div>
        </form>

        <form action="#" th:if="${user.getUserType()=='admin'}" th:action="@{/changeAdminPassword}" th:object="${user}" method="post">
            <input type="hidden" th:field="${user}">
            <div class="flex flex-col gap-6 mb-6 justify-center items-center">
                <div>
                    <label for="id_admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User Id</label>
                    <input type="text" id="id_admin" name="id" th:value="${user.id}"
                           class="input-field bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" readonly />
                </div>
                <div>
                    <label for="username_admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                    <input type="text" id="username_admin" name="username" th:value="${user.username}"
                           class="input-field bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" readonly />
                </div>
                <div>
                    <label for="password_admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="text" id="password_admin" name="password" placeholder="Change Password......"
                           class="input-field bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                    <div th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}">Password Error</div>
                </div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Save
                </button>
                <br/>
            </div>
        </form>
    </div>
</section>
</body>
</html>
