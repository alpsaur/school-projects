type IbisProject @aws_iam @aws_cognito_user_pools {
  id: ID!
  name: String!
  description: String
  ownerId: String
  createdOn: String!
}

type IbisFile @aws_iam @aws_cognito_user_pools {
  id: ID!
  name: String!
  # fileCategory: IbisFileCategory
  filepath: String!
  projectId: ID!
  fileMetadata: [IbisFileMetadata!]!
  description: String
  isGenerated: Boolean!
  createdOn: String!
  status: BasicStatusEnum!
}

type IbisFileMetadata @aws_iam @aws_cognito_user_pools {
  id: ID!
