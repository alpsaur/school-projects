  ownerId: String!
  status: BasicStatusEnum!
}

type IbisFileCombination @aws_iam @aws_cognito_user_pools {
  id: ID!
  name: String!
  description: String
  category: IbisFileCategory
  quantity: Int!
  status: BasicStatusEnum!
}

type IbisFileCategory @aws_iam @aws_cognito_user_pools {
  id: ID!
  name: String!
  description: String
  acceptableExtensions: [String!]!
  status: BasicStatusEnum!
}

type IbisProbeGroup @aws_iam @aws_cognito_user_pools {
  id: ID!
  ownerId: String!
  refNo: String
  name: String!
  description: String
  isPublic: Boolean!
  probes: [IbisProbe!]!
  type: ProbeTypeEnum!
  status: BasicStatusEnum!
}

type IbisProbe @aws_iam @aws_cognito_user_pools {
  id: ID!
  ownerId: String!
  refNo: String!
