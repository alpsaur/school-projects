version: 1
backend:
  phases:
    build:
      commands:
        - ls
        - echo "HELLO THERE"
        - aws codeartifact login --tool npm --repository ibis-library --domain nus-cee --domain-owner 057053473890 --region ap-southeast-1
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - export NEXT_PUBLIC_USER_BRANCH=$USER_BRANCH 
    build:
      commands:
        - echo "NEXT_PUBLIC_USER_BRANCH - 'before' is $NEXT_PUBLIC_USER_BRANCH"
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - echo "NEXT_PUBLIC_USER_BRANCH=$USER_BRANCH" >> .env.production
        - echo "USER_BRANCH is $USER_BRANCH"
        - echo "NEXT_PUBLIC_USER_BRANCH - 'after' is $NEXT_PUBLIC_USER_BRANCH"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
